name: CI

# Events that trigger this workflow
on: [push, pull_request]

jobs:
  lint:
    name: Lint source code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v3.2.0
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 14

      - name: Restore npm cache â™»ï¸
        uses: actions/cache@v2.1.7
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      # Remove, when setup-node action supports specifying the node version
      - name: Install npm v7 â¬†
        run: npm install --global npm@v7

      - name: Install development dependencies ğŸ“š
        run: npm ci
      - name: Check code style ğŸ§½
        run: npm run style:ci
      - name: Run Linter ğŸ“‘
        run: npm run lint

  build:
    name: Build library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v3.2.0
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 14

      - name: Restore npm cache â™»ï¸
        uses: actions/cache@v2.1.7
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      # Remove, when setup-node action supports specifying the node version
      - name: Install npm v7 â¬†
        run: npm install --global npm@v7

      - name: Install development dependencies ğŸ“š
        run: npm ci
      - name: Build all packages ğŸ› ï¸
        run: npm run build

      - name: Upload build artifact ğŸ“¤
        uses: actions/upload-artifact@v2.2.4
        with:
          name: dist-${{ github.run_number }}
          path: dist
          retention-days: 7
